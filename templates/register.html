<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הרשמה לקורס</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="register-page">
    <div class="register-container">
        <div class="register-header">
            <h1>הרשמה לקורס</h1>
            <p class="subtitle">הצטרפו אלינו למסע לאורח חיים בריא</p>
        </div>
        
        <form method="POST" class="register-form">
            <div class="form-grid">
                <div class="form-group">
                    <label for="full_name">שם מלא</label>
                    <input type="text" id="full_name" name="full_name" required 
                           placeholder="הכנס/י את שמך המלא">
                </div>

                <div class="form-group">
                    <label for="email">כתובת אימייל</label>
                    <input type="email" id="email" name="email" required 
                           placeholder="your@email.com">
                </div>

                <div class="form-group">
                    <label for="phone">מספר טלפון</label>
                    <input type="tel" id="phone" name="phone" required 
                           placeholder="050-0000000">
                </div>

                <div class="form-group">
                    <label for="age">גיל</label>
                    <input type="number" id="age" name="age" required 
                           min="18" max="120">
                </div>

                <div class="form-group">
                    <label for="gender">מין</label>
                    <select id="gender" name="gender" required>
                        <option value="" disabled selected>בחר/י</option>
                        <option value="male">זכר</option>
                        <option value="female">נקבה</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="city">עיר מגורים</label>
                    <input type="text" id="city" name="city" required 
                           placeholder="שם העיר">
                </div>

                <div class="form-group full-width">
                    <label for="address">כתובת מלאה</label>
                    <input type="text" id="address" name="address" required 
                           placeholder="רחוב ומספר בית">
                </div>

                <div class="form-group full-width">
                    <label for="difficulty">רמת קושי בירידה במשקל (1-5)</label>
                    <div class="difficulty-slider">
                        <input type="range" id="difficulty" name="difficulty" 
                               min="1" max="5" value="3" required>
                        <div class="difficulty-labels">
                            <span>קל</span>
                            <span>בינוני</span>
                            <span>קשה</span>
                        </div>
                    </div>
                </div>

                <div class="form-group full-width">
                    <label for="comments">הערות נוספות</label>
                    <textarea id="comments" name="comments" rows="4" 
                              placeholder="ספר/י לנו קצת על עצמך ועל המטרות שלך..."></textarea>
                </div>
            </div>

            <div class="form-footer">
                <button type="submit" class="submit-button">הרשמה לקורס</button>
                <p class="privacy-notice">* המידע שתמסור/י ישמש אותנו כדי להתאים עבורך את התוכנית המיטבית</p>
            </div>
        </form>
    </div>
</body>
</html>
