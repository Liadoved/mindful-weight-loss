<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>התחברות - רזית</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-button {
            width: 100%;
            padding: 12px;
            background-color: #8a5dc7;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-button:hover {
            background-color: #7346b3;
        }

        .register-button {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #8a5dc7;
            text-decoration: none;
            font-weight: 500;
        }

        .or-divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }

        .or-divider:before,
        .or-divider:after {
            content: "";
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background-color: #ddd;
        }

        .or-divider:before {
            right: 0;
        }

        .or-divider:after {
            left: 0;
        }

        .google-button {
            width: 100%;
            padding: 12px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .google-button:hover {
            background-color: #f5f5f5;
        }

        .google-button img {
            height: 20px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}

    <div class="login-container">
        <h2 style="text-align: center; color: #333; margin-bottom: 30px;">התחברות</h2>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="flash-message">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="form-group">
                <label for="username">שם משתמש או אימייל</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">סיסמה</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit" class="login-button">התחברות</button>
            </div>
        </form>

        <div class="or-divider">
            <span style="background: white; padding: 0 10px; color: #666;">או</span>
        </div>

        <a href="{{ url_for('google_login') }}" class="google-button">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google Logo">
            התחברות באמצעות Google
        </a>

        <a href="{{ url_for('register') }}" class="register-button">הרשמה לקורס</a>
    </div>
</body>
</html>
