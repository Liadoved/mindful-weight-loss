<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>התחברות - קורס המבוא של רזית</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #8a5dc7;
        }

        .password-toggle {
            position: absolute;
            left: 10px;
            top: 38px;
            cursor: pointer;
            color: #666;
        }

        .password-toggle:hover {
            color: #8a5dc7;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            margin-bottom: 15px;
        }

        .btn-google {
            background-color: white;
            border: 1px solid #ddd;
            color: #333;
        }

        .btn-google:hover {
            background-color: #f8f8f8;
            border-color: #aaa;
        }

        .btn-google img {
            width: 20px;
            height: 20px;
            margin-left: 10px;
        }

        .btn-login {
            background-color: #8a5dc7;
            color: white;
        }

        .btn-login:hover {
            background-color: #7346b3;
        }

        .or-divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }

        .or-divider:before,
        .or-divider:after {
            content: "";
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background-color: #ddd;
        }

        .or-divider:before { right: 0; }
        .or-divider:after { left: 0; }

        .register-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #8a5dc7;
            text-decoration: none;
            font-weight: 500;
        }

        .register-link:hover {
            text-decoration: underline;
        }

        .flash-message {
            background-color: #ff6b6b;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}

    <div class="login-container">
        <h2 style="text-align: center; color: #333; margin-bottom: 30px;">התחברות</h2>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="flash-message">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <a href="{{ url_for('google_login') }}" class="btn btn-google">
            <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCA0OCA0OCI+PHBhdGggZmlsbD0iI0VBNDMzNSIgZD0iTTI0IDkuNWMzLjU0IDAgNi43MSAxLjIyIDkuMjEgMy42bDYuODUtNi44NUMzNS45IDIuMzggMzAuNDcgMCAyNCAwIDEyLjY2IDAgMy4yMyA1LjEzLjc2IDE5LjQ1bDguMDEgNi4yNkMxMS4xIDE1LjIxIDIwLjEzIDkuNSAyNCA5LjV6Ii8+PHBhdGggZmlsbD0iIzQyODVGNCIgZD0iTTQ2LjkgMjQuNWMwLTEuODQtLjE2LTMuMTItLjQ0LTQuNDdIMjR2OC41MmgxMi45NGMtLjYgMy45Ni0yLjI2IDYuNTktNC43NiA4LjMxbDcuNDggNS44MWM0LjQtNC4wNSA2LjI0LTEwLjMyIDYuMjQtMTguMTd6Ii8+PHBhdGggZmlsbD0iI0ZCQkMwNSIgZD0iTTguNzcgMjUuNzFsLTguMDEtNi4yNkMuMjEgMjEuODEgMCAyMi44NyAwIDI0YzAgNi4zOSAyLjM1IDEyLjI2IDYuMjQgMTYuOGw4LjAxLTYuMjZjLTEuODktMS43My0yLjk5LTQuMzQtMi45OS03LjU0IDAtLjQ3LjAzLS45My4wOS0xLjM3eiIvPjxwYXRoIGZpbGw9IiMzNEE4NTMiIGQ9Ik0yNCA0OGM2LjQ3IDAgMTEuOS0yLjEzIDE1Ljg5LTUuODFsLTcuNDgtNS44MWMtMi4wNyAxLjM4LTQuNzEgMi4xOC04LjQxIDIuMTgtNy4zMSAwLTEzLjUtNC44OC0xNS43Mi0xMS40NmwtOC4wMSA2LjI2QzMuMjMgNDIuODcgMTIuNjYgNDggMjQgNDh6Ii8+PC9zdmc+" alt="Google Logo">
            התחברות באמצעות Google
        </a>

        <div class="or-divider">
            <span style="background: white; padding: 0 10px; color: #666;">או</span>
        </div>

        <form method="POST">
            <div class="form-group">
                <label for="username">שם משתמש או אימייל</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">סיסמה</label>
                <input type="password" id="password" name="password" required>
                <i class="password-toggle fas fa-eye" onclick="togglePassword()" title="הצג/הסתר סיסמה"></i>
            </div>
            <button type="submit" class="btn btn-login">התחברות</button>
        </form>

        <a href="{{ url_for('register') }}" class="register-link">הרשמה לקורס</a>
    </div>

    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js"></script>
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.querySelector('.password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
