{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header text-center">
                    <h2>שאלון אבחון סוג האכלנית שבך</h2>
                    <p class="text-muted">* השאלון כתוב בלשון נקבה אך מיועד לשני המינים</p>
                </div>
                <div class="card-body">
                    <form id="quizForm">
                        <div class="questions">
                            {% for i in range(1, 37) %}
                            <div class="question">
                                <p>{{ i }}. {{ questions[i] }}</p>
                                <div class="form-check">
                                    <input type="radio" name="{{ i }}" value="1" required>
                                    <label>1 - אף פעם</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" name="{{ i }}" value="2">
                                    <label>2 - לעיתים רחוקות</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" name="{{ i }}" value="3">
                                    <label>3 - לפעמים</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" name="{{ i }}" value="4">
                                    <label>4 - לעיתים קרובות</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" name="{{ i }}" value="5">
                                    <label>5 - תמיד</label>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                        <button type="submit" class="btn btn-primary mt-3">שלח תשובות</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('quizForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    let answers = {};
    for (let i = 1; i <= 36; i++) {
        const selectedOption = document.querySelector(`input[name="${i}"]:checked`);
        if (selectedOption) {
            answers[i] = selectedOption.value;
        }
    }
    
    fetch('/submit_quiz', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ answers: answers })
    })
    .then(response => response.json())
    .then(data => {
        if (data.redirect) {
            window.location.href = data.redirect;
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('שגיאה בשליחת השאלון. אנא נסה שוב.');
    });
});
</script>
{% endblock %}
